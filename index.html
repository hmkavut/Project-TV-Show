<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Hakan Murat Kavut (hmkavut)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="root">
  </div>
    <button id="btnVisible" hidden = true>
      Display All Shows
    </button>
  <label for="search">Search term üîç</label>
  <input type="text" id="search" name="q" placeholder="Search term" /> 
</label>
<div id="display-shows">
  <label for="show-select">Select Show:</label>
  <select id="show-select"></select>
</div>
<label for="episode-select">Select Episode:</label>
<select id="episode-select">
<option value="">-- Select an episode --</option>
</select>
   <!--Shows Container-->
  <div id="shows-container"></div>
    <!--Template for Shows-->
    <template id="show-card">
      <section class="film">
        <div class="header">
          <h3>Show title</h3>
        </div>
            <a href="#" target="">
            <img src="" alt="Show image">
          </a>
          <p class="summary">Summary</p>
        <p class="rate"></p>
        <p class="genres"></p>
        <p class="status"></p>
        <p class="runtime"></p>
      </section>
    </template>
  <!--Episodes container-->
  <div id="episode-container"></div>
   <!---Template for Episodes-->
    <template id="episode-card">
      <section class="film">
        <div class="header">
          <h3 id="default">Episode title</h3>
          <h4 id="season-number">Season Number</h4>
        </div>
        <img src="" alt="Episode image" style="height: 150px;"/>
        <p id="summary">Summary</p>
      </section>
    </template>
  <script src="fetchDataAndDisplay.js"></script>
</body>

</html>
